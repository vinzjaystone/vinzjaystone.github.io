
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title> PyCodist v1</title>
		<meta name="description" content="PyCodist is a simple django-web app that serves Freelancer/ContentCreator/Youtuber as page to show their works or news about them. As of thhis moment Account creation is still on the process of development" />
		<meta charset="utf-8"/>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
		<meta content="IE=Edge" http-equiv="X-UA-Compatible"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
		<link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/loginstyle.css">
		
	</head>
	
	<body>
        <div class="container loginpage">
            <h2><b>PyCodist Login</b></h2>
            <hr>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
        
        <div class="container">
        <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=University of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://thepasswordgame.com/">The Password Game</a></div><style>.mapouter{position:relative;text-align:right;width:600px;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:600px;height:400px;}.gmap_iframe {width:600px!important;height:400px!important;}</style></div>
        </div>
	</body>
</html>
